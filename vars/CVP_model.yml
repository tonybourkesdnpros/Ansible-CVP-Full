      - 'global_interface.cfg'
      - 'global_VXLAN.cfg'
  - fqdn: 'spine1'
    parentContainerName: 'Spines'
    configlets:
      - 'ATD-INFRA'
      - 'leaf1-base'
      - 'spine1_EVPN_underlay.cfg'
      - 'spine1_interface.cfg'
      - 'spine1_VXLAN.cfg'
